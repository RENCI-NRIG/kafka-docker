version: '3.7'
services:
  database:
    image: mdillon/postgis:11 
    container_name: database
    ports:
    - 5432:${POSTGRES_PORT:-5432}

  django:
    build:
      context: ./
      dockerfile: Dockerfile
    image: django
    container_name: django
    ports:
    - 8000:8000
    volumes:
    - .:/code
    - ./static:/code/static
    - ./media:/code/media

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
    - 8080:80
    - 8443:443
    volumes:
    - .:/code
    - ./static:/code/static
    - ./media:/code/media
    - ./nginx/pfiProject_nginx_ssl.conf:/etc/nginx/conf.d/default.conf
    - ./certs/self.signed.crt:/etc/ssl/SSL.crt
    - ./certs/self.signed.key:/etc/ssl/SSL.key
    environment:
        - NGINX_HOST:${NGINX_HOST:-127.0.0.1}
