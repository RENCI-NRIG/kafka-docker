version: '3.7'
services:
  database:
    image: mdillon/postgis:11 
    container_name: database
    ports:
      - 5432:${POSTGRES_PORT:-5432}

  django:
    build:
      context: ./
      dockerfile: Dockerfile
    image: django
    container_name: django
    ports:
      - 8000:8000
    depends_on:
      - database
    volumes:
      - .:/code
      - ./static:/code/static
      - ./media:/code/media

  quasar:
    build:
      context: .
      dockerfile: quasar/Dockerfile
    image: quasar-dev
    command: /bin/sh -c "yarn && quasar dev"
    container_name: quasar-dev 
    volumes:
      - ./.env:/app/.env:ro
      - ./quasar:/app
    working_dir: /app
    restart: on-failure

  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    ports:
      - 8443:443
    depends_on:
      - django
    volumes:
      - .:/code
      - ./static:/code/static
      - ./quasar/src/statics:/code/statics
      - ./media:/code/media
      - ./nginx/pfiProject_nginx_ssl_dev.conf:/etc/nginx/nginx.conf:ro
      - ./certs/self.signed.crt:/etc/ssl/SSL.crt
      - ./certs/self.signed.key:/etc/ssl/SSL.key
    environment:
      - NGINX_HOST:${NGINX_HOST:-127.0.0.1}
    logging:
      driver: json-file 

